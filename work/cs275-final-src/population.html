<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Side Menu &ndash; </title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
    <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">NL Social</a>

            <ul>
                <li><a href="index.html">Bars</a></li>
                <li>
                    <a href="people.html">People</a>
                </li>

                <li class="menu-item-divided pure-menu-selected">
                  <a href="population.html">Trendy</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
      <div class="content">
        <table class="pure-table pure-table-bordered">
          <thead>
            <tr>
              <th>name</th>
              <th>drinks served</th>
              <th>street number</th>
              <th>street</th>
              <th>city</th>
              <th>state</th>
            </tr>
          </thead>
          <tbody id="population-table">
          </tbody>
        </table>
      </div>
    </div>
</div>





<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/ui.js"></script>
<script src="js/population.js"></script>


</body>
</html>
